<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDev</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/blue_favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/blue_favicon/favicon-16x16.png"/>
</head>
<script>
    fetch('header.html').then(data => data.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html').then(data => data.text()).then(html => document.getElementById('footer').innerHTML = html);
</script>
<body>
<div id='header'></div>
<div id='footer'></div>
</body>
</html>
